<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Manipulación DOM con JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="titulo">Ejemplo DOM con JavaScript</h1>

    <p class="texto">Este texto será modificado</p>

    <input type="text" id="nombre" placeholder="Escribe tu nombre">

    <button id="btnSaludar">Saludar</button>

    <button class="btnColor">Cambiar color</button>

    <button class="btnOcultar">Ocultar texto</button>

    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <img id="imagen" src="https://via.placeholder.com/150" alt="Imagen">

    <footer>
        <span class="info">Footer interactivo</span>
    </footer>

    <script src="scrips.js"></script>
</body>
</html>
